{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="row bg-black">
        {% for i in task_list %}
        <div class="col-3 m-3 px-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{i.taskTitle}}</h5>
              <p class="card-text">{{i.taskDescription}}</p>
              <p class="card-text">{{i.task_assign}}</p>

                {% for j in i.task_category.all %}
                    <a href="" class='btn btn-primary btn-sm disabled m-3'>{{j.category}}</a>
                    
                {% endfor %}
                <br>
                {% if i.is_completed == False %}
                    <a href="{% url 'editTask' i.id %}" class="btn btn-warning">Edit</a>
                    <a href="#" class="btn btn-danger">Delete </a>
                {% else %}
                    <a href="#" class="btn btn-success disabled">Completed </a>
                {% endif %}
            </div>
          </div>
        </div>

        {% endfor %}
      </div>

    

</div>


{% endblock %}
